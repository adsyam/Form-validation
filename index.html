<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/styles/css/index.css">
    <script defer src="src/js/form.js"></script>
</head>
<body>
    <section class="flex justify-center items-center h-screen">
        <form id="form" class="w-80 p-5 rounded-md text-xs bg-[#CCEEFF]" action="/">
            <h1 class="text-2xl font-bold text-center py-3">Registration</h1>
            <div class="input-control flex flex-col">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" class="border-2 border-[#f0f0f0] block text-xs p-2 w-full focus:outline-none rounded-md">
                <div class="error"></div>
            </div>
            <div class="input-control flex flex-col">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" class="border-2 border-[#f0f0f0] block text-xs p-2 w-full focus:outline-none rounded-md">
                <div class="error"></div>
            </div>
            <div class="input-control flex flex-col relative">
                <label for="password">Password</label>
                <input id="password"name="password" type="password" class="border-2 border-[#f0f0f0] block text-xs p-2 w-full focus:outline-none rounded-md">
                <button type="button" id="password-preview" class="absolute right-3 top-7">
                    <i class="fa-regular fa-eye"></i>
                </button>
                <div class="error"></div>
            </div>
            <div class="input-control flex flex-col relative">
                <label for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword"name="confirmPassword" type="password" class="border-2 border-[#f0f0f0] block text-xs p-2 w-full focus:outline-none rounded-md">
                <button type="button" id="confirm-password-preview" class="absolute right-3 top-7">
                    <i class="fa-regular fa-eye"></i>
                </button>
                <div class="error"></div>
            </div>
            <button type="submit" class="p-[10px] mt-3 w-full text-black bg-[#E6FFFF] rounded-md">Sign Up</button>
        </form>
    </section>
</body>
</html>
